[env:tdeck]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; T-Deck Plus has ESP32-S3 with 8MB Flash + 8MB PSRAM
board_build.flash_mode = qio
board_build.partitions = default_8MB.csv
board_build.arduino.memory_type = qio_opi
board_upload.flash_size = 8MB

; Enable PSRAM (required for LVGL buffers)
board_build.arduino.psram_type = opi

; Serial monitor
monitor_speed = 115200
monitor_filters =
    esp32_exception_decoder
    time

; WiFi configuration (can be overridden)
; Edit these values or set environment variables before uploading
; -DWIFI_SSID="YourWiFiSSID"
; -DWIFI_PASSWORD="YourWiFiPassword"
; -DRNS_SERVER_IP="192.168.1.100"

; Dependencies
lib_deps =
    lvgl/lvgl@^8.3.11
    bblanchon/ArduinoJson@^7.4.2
    hideakitai/MsgPack@^0.4.2
    rweather/Crypto@^0.4.0
    mikalhart/TinyGPSPlus@^1.0.3
    WiFi
    SPI
    Wire
    SPIFFS
    tdeck_ui
    universal_filesystem

; Library dependency finder mode (deep search)
lib_ldf_mode = deep+
lib_extra_dirs = ../../

; Build configuration
build_type = release
build_flags =
    -std=gnu++11
    -DBOARD_HAS_PSRAM
    -DBOARD_ESP32
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DLV_CONF_INCLUDE_SIMPLE
    -I${PROJECT_DIR}/lib
    -Os
    -DCORE_DEBUG_LEVEL=3
